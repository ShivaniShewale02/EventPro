<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Events</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/explore-style.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<header class="index-header-main">
    <div class="header-index-container">
        <h1 class="logo-index">EventPro <i class="fas fa-calendar-alt"></i></h1>
        <nav class="index-nav-main">
            <ul class="index-list-design">
                <li><a href="/" th:href="@{/}">Home</a></li>
                <li><a href="/create-event" th:href="@{/create-event}">Create Event</a></li>
                <li><a href="/explore-events" th:href="@{/explore-events}">Explore Events</a></li>
                <li><a href="/contact-me.html" th:href="@{/contact-me}">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<section class="events-section">
    <div class="container">
        <h2>Upcoming Events</h2>

        <!-- Filter Section -->
        <div class="event-filters">
            <label for="searchName">Search by Event Name:</label>
            <input type="text" id="searchName" placeholder="Search for events...">
        </div>

        <ul id="upcoming-events" style="list-style: none; display: flex; width: 100%; flex-wrap: wrap; justify-content: center;">
            <li th:each="event : ${upcomingEvents}">
                <div class="event-card">
                    <div class="event-details">
                        <h3 th:text="${event.title}"></h3>
                        <p th:text="${event.description}"></p>
                        <p th:text="'Event Date: ' + ${event.date}"></p>
                        <center>
                        <button class="register-btn" onclick="openRegisterPopup('${event.title}')">Register</button>
                        <button class="view-registrations-btn" onclick="viewRegistrations('${event.title}')">View Registrations</button>
                        </center>
                    </div>
                </div>
            </li>
        </ul>

        <!-- Register Popup -->
        <div class="popup" id="register-popup">
            <div class="popup-content">
                <span class="close-btn" id="close-popup">&times;</span>
                <h3>Register for Event</h3>
                <form id="register-form">
                    <input type="text" id="name" placeholder="Enter your name" required>
                    <input type="email" id="email" placeholder="Enter your email" required>
                    <input type="tel" id="phone" placeholder="Enter your phone number" required>
                    <input type="hidden" id="event-title" required>
                    <button type="submit">Register</button>
                </form>
            </div>
        </div>

        <!-- View Registration Popup -->
        <div class="popup" id="registration-details-popup">
            <div class="popup-content">
                <span class="close-btn" id="close-details-popup">&times;</span>
                <h3>Registered Participants</h3>
                <div id="registration-details-container">
                    <!-- Registration details will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>
</section>

<footer class="index-footer-main">
    <div class="container">
        <div class="index-footer-info">
            <p>Follow Us</p>
            <a href="#"><i class="fab fa-facebook-square"></i></a>
            <a href="#"><i class="fab fa-twitter-square"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
        <p>&copy; 2024 EventPro. All Rights Reserved.</p>
    </div>
</footer>

<script src="/js/explore-events.js"></script>
</body>
</html>
